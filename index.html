<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
</head>
<body>
    <h2>Add Employee (POST)</h2>
    <form method="post" action="http://127.0.0.1:8000/api/employee/">
        Name: <input type="text" name="name"><br>
        Age: <input type="number" name="age"><br>
        Salary: <input type="number" step="0.01" name="salary"><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Update Employee (PUT)</h2>
    <form method="post" action="http://127.0.0.1:8000/api/employee/8/">
        <input type="hidden" name="_method" value="PUT">
        Name: <input type="text" name="name" value="Updated Name"><br>
        Age: <input type="number" name="age" value="30"><br>
        Salary: <input type="number" step="0.01" name="salary" value="60000"><br>
        <button type="submit">Update</button>
    </form>

    <h2>Delete Employee (DELETE)</h2>
    <form method="post" action="http://127.0.0.1:8000/api/employee/8/">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Delete</button>
    </form>
</body>
</html>
